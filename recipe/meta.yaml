{% set name = "prettier" %}
{% set version = "2.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/prettier/prettier/archive/refs/tags/{{ version }}.tar.gz
  sha256: d58a61d1c4c057146e30e800f9820d1182602b04508d39311d7d8bf58524e5b7

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - sysroot_linux-64 2.17  # [linux64]
  host:
    - nodejs
    - yarn
  run:
    - nodejs

test:
  commands:
    - prettier --version | grep "{{ version }}"

about:
  home: https://github.com/prettier/prettier
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
  summary: Prettier is an opinionated code formatter.

extra:
  recipe-maintainers:
    - janjagusch
